myDomain\Entity\UserProfile:
    type: entity
    table: null
    repositoryClass: MyMelomanBundle\Repository\UserProfileRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        aboutMe:
            type: string
            length: 255
            nullable: true
            column: about_me
        image:
            type: string
            length: 255
            nullable: true
        birthDate:
            type: datetime
            column: birth_date
            nullable: true
    oneToMany:
        musicalTaste:
            targetEntity: myDomain\Entity\MusicalTaste
            mappedBy: userProfile
            joinColumn:
                name: musicalTaste_id
                referencedColumnName: id
        favouriteArtist:
            targetEntity: myDomain\Entity\FavouriteArtist
            mappedBy: userProfile
            joinColumn:
                name: favouriteArtist_id
                referencedColumnName: id

    lifecycleCallbacks: {  }
