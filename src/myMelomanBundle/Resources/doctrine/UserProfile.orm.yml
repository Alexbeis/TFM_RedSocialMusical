myDomain\Entity\UserProfile:
    type: entity
    table: null
    repositoryClass: MyMelomanBundle\Repository\UserProfileRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        aboutMe:
            type: string
            length: 255
            nullable: true
            column: about_me
        image:
            type: string
            length: 255
            nullable: true
        birthDate:
            type: datetime
            column: birth_date
            nullable: true
    manyToMany:
        musicalTaste:
            targetEntity: myDomain\Entity\MusicalTaste
            joinTable:
              name: musicalTaste
              joinColumns:
                userProfile:
                  referencedColumnName: id
              inverseJoinColumns:
                musicalTaste:
                  referencedColumnName: id
            cascade:
              - persist
        favouriteArtist:
            targetEntity: myDomain\Entity\FavouriteArtist
            joinTable:
              name: favouriteArtist
              joinColumns:
                userProfile:
                  referencedColumnName: id
              inverseJoinColumns:
                favouriteArtist:
                  referencedColumnName: id

    lifecycleCallbacks: {  }
