myDomain\Entity\User:
    type: entity
    table: user
    repositoryClass: myMelomanBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        username:
            type: string
            length: '100'
            unique: true
        joinDate:
            type: datetime
            column: join_date
        email:
            type: string
            length: 255
            unique: true
        aboutMe:
            type: text
            column: about_me
            nullable: true
        image:
            type: string
            length: 255
            nullable: true
        birthDate:
            type: datetime
            column: birth_date
            nullable: true
    manyToMany:
        musicalTaste:
            targetEntity: myDomain\Entity\MusicalTaste
            joinTable:
              name: musicalTaste
              onDelete: "SET NULL"
              joinColumns:
                user:
                  referencedColumnName: id
              inverseJoinColumns:
                musicalTaste:
                  referencedColumnName: id
            cascade:
              - persist
    oneToMany:
        publication:
            targetEntity: myDomain\Entity\Publication
            orderBy: { 'id': 'DESC' }
            mappedBy: user

    lifecycleCallbacks: {  }
